
default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  port: 5432
  pool: 5

development:
  <<: *default
  database: sepab_development
  host: localhost
  password: postgres


test:
  <<: *default
  database: sepab_test


production:
  <<: *default
  database: sepab_production
  username: sepab
  password: <%= ENV["SEPAB_DATABASE_PASSWORD"] %>
